	<script type="html/detail">
		<figure>
			<div id="controls">
				<button id="previous">&#xe828;</button>
				<button id="close">&#xe811;</button>
				<button id="next">&#xe829;</button>
			</div>
			<img class="largeview" src="photos/{name}" />
		</figure>
	</script>

	<script type="html/info">
		<div class="info">Press return to create new tag</div>
	</script>

	<script type="html/empty">
		<div class="info">No matches found</div>

	<script type="html/querybox">
		<div id="{id}" class="querybox">
			<div>
				<div class="query"></div>
				<span contenteditable="true" class="searchfield tag small"></span>
			</div>
			<div class="querycontrol">
				<button class="clear" title="clear search"></button>
				<button class="plus" title="add a search"></button>
			</div>
		</div>
	</script>

	<script type="html/filtercloud">
		<div id="tagcloud"></div>
		<div id="tabs">
			<button class="tab all">all</button>
			<button class="tab where">where</button>
			<button class="tab when">when</button>
			<button class="tab what">what</button>
			<button class="tab who">who</button>
			<button class="tab other">other</button>
		</div>
		<div id="editswitch">
			<div id="counter">0 of ?? selected</div>
			<div id="control">
				<button id="select" title="select all images">all</button>
				<button id="deselect" title="deselect all images">none</button>
			</div>
			<h2>Editor</h2>
			<span>click to switch<span>
		</div>
	</script>

	<script type="html/filter">
		<h2>Search</h2>
	</script>

	<script type="html/edit">
		<div id="searchswitch">
			<h2>Search</h2>
			<span>click to switch<span>
		</div>
		<h2>Editor</h2>
		<div id="tagselection">
			<div id="selection"></div>
			<span contenteditable="true" class="searchfield tag small">+</span>
		</div>
		<div id="tagcloud">
		</div>
		<div id="tabs">
			<button class="tab all">all</button>
			<button class="tab where">where</button>
			<button class="tab when">when</button>
			<button class="tab what">what</button>
			<button class="tab who">who</button>
			<button class="tab other">other</button>
		</div>


		<footer id="editorfooter">
			<div id="counter">0 of ?? selected</div>
		</footer>
	</script>

	<script type="html/infoview">
		<h2>Details</h2>
		<h3></h3>
		<div id="tags"></div>
		<div id="editswitch" class="infoview">
			<h2>Editor</h2>
			<span>click to switch<span>
		</div>
	</script>
